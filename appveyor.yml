environment:
  PYTHON: "C:\\Python35"

branches:
  only:
    - master

skip_tags: 
  false



install:
  - set PATH=%PYTHON%;%PYTHON%\Scripts;%APPVEYOR_BUILD_FOLDER%;%PATH%
  - pip install pyinstaller
  - git clone https://github.com/ISA-agents/mzml2isa
  - cd mzml2isa
  - pip install .
  - cd ..
  - pip install .


build_script:
  - cd mzml2isa_qt
  - pyinstaller main.spec

artifacts:
   - path: mzml2isa_qt\dist\mzml2isa_gui.exe
     name: mzml2isa_gui



deploy:
  provider: GitHub
  description: 'Release description'
  auth_token:
    secure: a1VIb788bLXA/fLgAoEJshK1aXtGdj79BNvzPg+YfAIrYhp6yaA4gJa6vp4BpWHS
  artifact: main
  draft: false
  prerelease: true
  force_update: true
  on:
    branch: master
    appveyor_repo_tag: true



